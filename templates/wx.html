<!doctype html>
<html>
		<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<title>ENDU Wx</title>

				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		</head>
		<body>
				<header>
						<div class="navbar navbar-dark bg-dark  shadow-sm">
								<div class="container d-flex justify-content-between">
										<a href="#" class="navbar-brand d-flex align-items-center">
												<h1><i class="fas fa-cloud-sun-rain"></i> ENDU Wx</h1>
										</a>
								</div>
						</div>
				</header>
				<div class="container mt-3 rounded">
						<div class="row rounded">
								<!--<div class="col">-->
										<div class="col col-sm-auto bg-success text-yellow"><i class="fas fa-sun"></i></div>
										<div class="col bg-light text-dark">{{rising}}</div>
								<!--</div>-->
								<!--<div class="col">-->
										<div class="col col-sm-auto bg-danger"><i class="fas fa-moon"></i></div>
										<div class="col bg-dark text-light">{{setting}}</div>
								<!--</div>-->
						</div>
				</div>
				<div class="container">
						<div class="row">
								<div class="col bg-primary text-white">METAR</div>
								<!--<div class="col">@ {{metar_time}} UTC</div>-->
						</div>
						<div class="row">
								<div class="col">
										{{metar}}
								</div>
						</div>
						<div class="row">
								<div class="col bg-secondary text-white">TAF</div>
								<!--<div class="col">@ {{metar_time}} UTC</div>-->
						</div>
						<div class="row">
								<div class="col">
										{{taf}}
								</div>
						</div>

				</div>
		</body>
</html>
